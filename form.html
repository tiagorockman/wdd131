    <main>
        <div id="container-form">
            <form method="get" action="review.html" class="form1">
                <fieldset>
                    <legend>Product Review</legend>
                    <label for="product-name">Product name*</label>
                    <select name="product-name" id="product-name" tabindex="1" required>
                        <option disabled selected value="">Select a Product</option>
                        <!--We are going to add more through Javascript-->
                    </select>
                    <label>Overall Raiting*</label>
                    <div class="stars">
                        <input tabindex="2" type="radio" id="fivestars" name="stars" value="1" required>
                        <label tabindex="2"  for="fivestars"></label>
                        <input tabindex="2" type="radio" id="fourstars" name="stars" value="1" required>
                        <label tabindex="2" for="fourstars"></label>
                        <input tabindex="2" type="radio" id="threestars" name="stars" value="1" required>
                        <label tabindex="2" for="threestars"></label>
                        <input tabindex="2" type="radio" id="twostars" name="stars" value="1" required>
                        <label tabindex="2" tabindex="2" for="twostars"></label>
                        <input tabindex="2" type="radio" id="onestar" name="stars" value="1" required>
                        <label tabindex="2" for="onestar"></label>
                    </div>
                    <label for="date-of-installation">Date of Installation*</label>
                    <input tabindex="3" type="date" name="date-of-installation" id="date-of-installation" required>
                    <label>Which features did you find useful in the product?</label>
                    <span>(Check all that apply)</span>
                    <label><input tabindex="4" type="checkbox" name="durability" value="yes"> Durability</label>
                    <label><input tabindex="4" type="checkbox" name="easy-of-use" value="yes"> Easy of Use</label>
                    <label><input tabindex="4" type="checkbox" name="performance" value="yes"> Performance</label>
                    <label><input tabindex="4" type="checkbox" name="design" value="yes"> Design</label>
                    <label for="written-review">Written Review</label>
                    <textarea tabindex="5" id="written-review" name="written-review"></textarea>

                    <label for="user-name">Your Name</label>
                    <input tabindex="5" type="text" id="user-name" name="user-name">
                </fieldset>
                <div class="submit-button">
                    <input tabindex="6" type="submit" value="Post Review">
                </div>
            </form>

        </div>
